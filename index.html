<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PDHhub Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f5fff5, #e8fbe8);
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 760px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 40px;
      animation: fadeIn 0.6s ease-in;
    }
    h1 {
      margin: 0 0 8px;
      color: #006400;
      font-size: 32px;
      text-align: center;
    }
    .sub {
      color: #444;
      margin: 0 0 24px;
      text-align: center;
    }
    form {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #006400;
      border-radius: 6px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #008000;
      box-shadow: 0 0 6px rgba(0,128,0,0.4);
    }
    button {
      background: #006400;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: #008000;
      transform: scale(1.05);
    }
    .btn-link {
      background: #006400;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-left: auto;
      transition: background 0.2s, transform 0.2s;
    }
    .btn-link:hover {
      background: #008000;
      transform: scale(1.05);
    }
    .result {
      border: 1px solid #006400;
      border-radius: 8px;
      padding: 16px;
      margin-top: 12px;
      background: #f9fff9;
      animation: fadeIn 0.4s ease-in;
      max-height: 400px;
      overflow-y: auto;
    }
    .cert-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .cert-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px dashed #ccc;
      padding: 10px 0;
    }
    .cert-list li:last-child {
      border-bottom: none;
    }
    .empty {
      color: #a33;
      text-align: center;
      font-weight: bold;
    }
    .link {
      background: #006400;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
    }
    .link:hover {
      background: #008000;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDHhub Certificates</h1>
    <p class="sub">Enter your email or license number to find your certificates.</p>

    <form id="searchForm">
      <input id="query" type="text" placeholder="e.g. jane.doe@example.com or 80060045UAE" required />
      <button type="submit">Search</button>
      <a href="https://www.pdhhub.com/library" class="btn-link">Library</a>
    </form>

    <div id="output"></div>
  </div>

  <script>
    const SHEET_ID = "1zFmBLSXnOlvd-iWh9Z7Zu79_XI7p80gu-0oPllh7r7Y";
    const API_KEY = "AIzaSyCWjmOhU1G4IgKF8ietSxkq0bfhBUqlmjo";
    const RANGE = "Sheet1!A1:J"; // updated to cover all columns
    const ENDPOINT = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

    const form = document.getElementById("searchForm");
    const input = document.getElementById("query");
    const output = document.getElementById("output");

    function escapeHtml(str) {
      return String(str || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }

    async function fetchSheet() {
      const res = await fetch(ENDPOINT);
      if (!res.ok) throw new Error("Failed to fetch sheet");
      const json = await res.json();
      return json.values || [];
    }

    function renderResults(rows, q) {
      const query = q.trim().toLowerCase();
      const headers = rows[0].map(h => h.toLowerCase().trim());

      const emailCol   = headers.indexOf("email");
      const licenseCol = headers.indexOf("license");
      const courseCol  = headers.indexOf("course");
      const linkCol    = headers.indexOf("pdf link");
      const nameCol    = headers.indexOf("full name");
      const hoursCol   = headers.indexOf("hours");
      const dateCol    = headers.indexOf("date");
      const statusCol  = headers.indexOf("status");

      const matches = rows.slice(1).filter(r => {
        const email   = (r[emailCol] || "").toLowerCase().trim();
        const license = (r[licenseCol] || "").toLowerCase().trim();
        return email === query || license === query;
      });

      if (matches.length === 0) {
        output.innerHTML = `<p class="empty">No certificates found for ${escapeHtml(q)}</p>`;
        return;
      }

      const list = matches.map(r => {
        const name   = escapeHtml(r[nameCol] || "");
        const course = escapeHtml(r[courseCol] || "");
        const hours  = escapeHtml(r[hoursCol] || "");
        const date   = escapeHtml(r[dateCol] || "");
        const status = escapeHtml(r[statusCol] || "");
        const link   = r[linkCol] || "#";

        return `
          <li>
            <div>
              <strong>${course}</strong><br/>
              <small>${name} • ${hours} hrs • ${date} • ${status}</small>
            </div>
            <a class="link" href="${link}" target="_blank" download>Download PDF</a>
          </li>
        `;
      }).join("");

      output.innerHTML = `
        <div class="result">
          <ul class="cert-list">${list}</ul>
        </div>
      `;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      output.innerHTML = "<p class='sub'>Searching…</p>";
      try {
        const rows = await fetchSheet();
        renderResults(rows, input.value);
      } catch (err) {
        console.error(err);
        output.innerHTML = `<p class="empty">Unable to load data. Please try again later.</p>`;
      }
    });
  </script>
</body>
</html>
